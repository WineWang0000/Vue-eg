<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue-浮层</title>
</head>
<body>
	<div id="app"></div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script>
	  let app = new Vue({
			el:'#app',
			data:{
				display: false
			},
			template: `
				<div>
					<button v-on:click="play">ClickMe</button>
					<div v-if="display">我是浮层</div>
				</div>
			`,
			methods:{
				play(){
					this.display = !this.display
				}
			}
		})
	</script>
</body>
</html>
