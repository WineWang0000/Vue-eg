<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue-tabs</title>
	<style>
		.active{
			color: lightcoral;
		}
	</style>
</head>
<body>
	<div id="app"></div>
</body>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
	<script>
	 		let view = new Vue({
				el:'#app',
				data:{
					select : 0
				},
				template:`
					<div>
						<ol>
							<li v-on:click="select=0"
							v-bind:class="{active:select===0}">a</li>
							<li v-on:click="select=1"
							v-bind:class="{active:select===1}">b</li>
							<li v-on:click="select=2"
							v-bind:class="{active:select===2}">c</li>
						</ol>
						<ol>
							<li v-show="select===0">a</li>
							<li v-show="select===1">b</li>
							<li v-show="select===2">c</li>
						</ol>
					</div>
				`
			}) 
	</script>
</html>
