<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue-轮播</title>
	<style>
	  .dad{
			width: 100px;
			border: 1px solid;
		}
		.sons{
			background: #ddd;
			width: 300px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.common.dev.js"></script>
	<script>
	  let view = new Vue({
			el: '#app',
			data:{
				sonTransValue: ''
			},
			template:`
		<div>
				<div class="dad">
					<div class="sons" :style="{transform:sonTransValue}">
					</div>
				</div>
				<button v-on:click="go(0)">1</button>
				<button v-on:click="go(1)">2</button>
				<button v-on:click="go(2)">3</button>
		</div>
			`,
			methods: {
				go(index){
					this.sonTransValue = `translateX(${-100*index}px)`
				}
			}
		})
	</script>
</body>
</html>
